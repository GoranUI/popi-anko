<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babiron Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logger-container">
        <h1>Šta je sad bilo Savo?</h1>
        
        <div class="main-buttons">
            <button id="diaper-btn" class="big-button">🧻</button>
            <button id="boob-btn" class="big-button">🤱</button>
        </div>

        <div id="diaper-options" class="options hidden">
            <h2>Jel se usro, upišo, il oba?</h2>
            <div class="activity-buttons">
                <button id="poop-btn" class="activity-button">💩</button>
                <button id="pee-btn" class="activity-button">⛲</button>
                <button id="both-btn" class="activity-button">💩⛲</button>
            </div>

            <div id="poop-options" class="sub-options hidden">
                <h3>Koje boje mu je kaka bila?</h3>
                <div class="color-buttons">
                    <button class="color-button poop-color" data-color="brown">🟤</button>
                    <button class="color-button poop-color" data-color="green">🟢</button>
                    <button class="color-button poop-color" data-color="yellow">🟡</button>
                </div>
            </div>

            <div id="pee-options" class="sub-options hidden">
                <h3>Koje boje mu je pišaćka bila?</h3>
                <div class="color-buttons">
                    <button class="color-button pee-color" data-color="dark-yellow">🟠</button>
                    <button class="color-button pee-color" data-color="yellow">🟡</button>
                    <button class="color-button pee-color" data-color="clear">⚪️</button>
                </div>
            </div>

            <button id="log-diaper-btn" class="log-button hidden">Zabeleži promenu pampersa</button>
        </div>

        <div id="boob-options" class="options hidden">
            <h2>Siskarenje</h2>
            <div id="stopwatch" class="stopwatch">00:00</div>
            <button id="start-boob-btn" class="log-button">Započni siskanje!</button>
            <button id="stop-boob-btn" class="log-button danger hidden">Mama neću više!</button>
        </div>

        <div id="log-container" class="log-container">
            <div class="tab-buttons">
                <button id="diaper-tab" class="tab-button active">Pampers biznis</button>
                <button id="feeding-tab" class="tab-button">Sisanje životodavkinje</button>
            </div>
            <div id="diaper-log" class="log-table">
                <table>
                    <thead>
                        <tr>
                            <th>Vreme</th>
                            <th>Tip</th>
                            <th>Detalji</th>
                        </tr>
                    </thead>
                    <tbody id="diaper-log-body"></tbody>
                </table>
            </div>
            <div id="feeding-log" class="log-table hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Početak</th>
                            <th>Trajanje</th>
                        </tr>
                    </thead>
                    <tbody id="feeding-log-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
